<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>


  <div class="title">
    <h1>Temperature Convrter</h1>
  </div>

    <div id="parentContainer">
      <div id="subContainer">
        <div id="celDiv" class="inptContainer">
          <label class="lblClass">Celsius</label><br />
          <input type="number" value="0" class="inp" id="CelId" />
        </div>
        <div id="fahDiv" class="inptContainer">
          <label class="lblClass">Fahrenheit</label><br />
          <input type="number" value="32" class="inp" id="FahId" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
